<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
</head>
<body>
  <h1>Form</h1>
  <form action="/web/login/" method="POST">
    <div>
      <div>UserName: {{ data.username }}</div>
      <div>Email: {{ data.email }}</div>
      <div>IP: {{ data.ip }}</div>
      <div><input type="submit" value="submit"></div>
      <label for="" style="color:red">{{ err }}</label>
    </div>
  </form>
</body>
</html>
